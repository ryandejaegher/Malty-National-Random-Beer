      animation: example 1s ease-in-out alternate infinite;

    }

  .fadeIn {
    animation: fadeIn .2s ease-in-out;
  }

    .fade-in {
      opacity: 0;
      /* make things invisible upon start */
      animation: fadeIn ease-in 1;
      /* call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time */
      animation-fill-mode: forwards;
      /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
      animation-duration: .7s;
      animation-delay: .5s;
    }

    @keyframes example {
      from {
        transform: scale(.95);
      }
      to {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0px);
      }
    }

  <div class="headings">
    <h2 id='beer'>Beer Goes Here</h2>
    <h3 id='alcohol'></h3>
    <p id='logo'></p>
  </div>
  <button onclick="beerMe()">Beer Please!</button>
<script src="http://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
  <script>
    function beerMe() {
      var headings = document.querySelector('.headings');
      var beer = document.querySelector('#beer');
      var alcohol = document.querySelector('#alcohol');
      var logo = document.querySelector('#logo');
      count = 0;
      var x = setInterval(function() {
        beer.style.fontSize = '24px';
        var beers = [{
            beer: `FANCY I.P.A`,
            alcohol: `5.6% ALC/vol`,
            logo: 'ðŸ¤µ'
          },
          {
            beer: `DUKE OF EARL`,
            alcohol: `5% ALC/VOL`,
            logo: 'ðŸ§'
          },
          {
            beer: `FALCONER'S FLIGHT`,
            alcohol: `5.5% ALC/VOL`,
            logo: 'ðŸ¦…'
          },
          {
            beer: `COOKIE PORTER`,
            alcohol: `5.4% ABV`,
            logo: 'ðŸª'
          }
        ];
        var randomBeer = beers[Math.floor(Math.random() * beers.length)];
        beer.textContent = randomBeer.beer;
        alcohol.textContent = randomBeer.alcohol;
        logo.textContent = randomBeer.logo;

        headings.classList.remove("fadeIn");
        void headings.offsetWidth;
        headings.classList.add("fadeIn")
        count++;
        if (count >= 20) {
          clearInterval(x);
          beer.style.fontSize = '36px'
        }
      }, 150);
    }

    document.addEventListener("DOMContentLoaded", function(event) {
      document.body.classList.add('fade-in');

    });
    const burst = new mojs.Burst({
  left: 0, top: 0,
  radius:   { 4: 19 },
  angle:    45,
  children: {
    shape:        'line',
    radius:       3,
    scale:        1,
    stroke:       '#FD7932',
    strokeDasharray: '100%',
    strokeDashoffset: { '-100%' : '100%' },
    duration:     700,
    easing:       'quad.out',
  }
});

document.addEventListener( 'click', function () {
  burst
    .tune({ x: (beer.offsetLeft + beer.width), y: beer.offsetTop })
    .replay();
} );

  </script>
